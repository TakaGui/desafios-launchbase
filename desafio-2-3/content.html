<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketseat</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link 
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  >
 <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <header>
    <div class="links">
      <a href="https://discordapp.com/invite/gCRAFhc" target="_blanck">Comunidade</a>
      <a href="mailto:oi@rocketseat.com.br">Email</a>
      <a href="tel:+5547992078767">Telefone</a>
      <a href="./index.html">Home</a>
    </div>
  </header>
  
  <div id="wrapper">
    <h1>Cursos</h1>
  </div>
  
  <section class="cards">
    <div class="card" id="starter">
      <div class="card__image-container">
        <img 
          src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" 
          alt="starter-logo"
        >
      </div>

      <div class="card__content">
        <h1>Starter</h1>

        <div class="card__info">
          <p>5 módulos</p>
          <p class="card__price">
            Free
          </p>
        </div>
      </div>
    </div>

    <div class="card" id="launchbase">
      <div class="card__image-container">
        <img 
          src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg"
          alt="launchbase-logo"
        >
      </div>

      <div class="card__content">
        <h1>Launchbase</h1>

        <div class="card__info">
          <p>66 módulos</p>
          <p class="card__price">
            Paid
          </p>
        </div>
      </div>
    </div>

    <div class="card" id="gostack">
      <div class="card__image-container">
        <img 
          src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" 
          alt="gostack-logo"
        >
      </div>

      <div class="card__content">
        <h1>GoStack</h1>

        <div class="card__info">
          <p>90 módulos</p>
          <p class="card__price">
            Paid
          </p>
        </div>
      </div>
    </div>
  </section>

  <div class="modal-overlay">
    <div class="modal">
      <a class="close-modal">
        <i class="material-icons">
          close
        </i>
      </a>

      <a class="maximize-modal">  
        maximize
      </a>

      <div class="modal-content">
        <iframe src="" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <footer>
    
    <div class="links">
      <a href="https://github.com/Rocketseat/" target="_blanck">Github</a>
      <a href="https://www.instagram.com/rocketseat_oficial/" target="_blanck">Instagram</a>
      <a href="https://www.facebook.com/rocketseat/" target="_blanck">Facebook</a>
    </div>
  </footer>

  <script src="./scripts.js"></script>

</body>
</html>
